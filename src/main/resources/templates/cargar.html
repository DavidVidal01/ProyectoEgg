    <main>
            <form action="/carga" id="" method="POST"  enctype="multipart/form-data">
                <h1>Carguemos algo</h1>
                <ul>
                    <li>
                        <label for="categoria">¿Se trata de un producto o un servicio?</label>
                        <select id="categoria" name="tipoOperacion">
                          <option value=''></option>
                          <option value='Producto'>Productos</option>
                          <option value='Servicio'>Servicios</option>
                        </select>
                    </li>
                    <li>
                        <label for="subcategoria">Elegí una categoría para que encuentren mejor tu oferta:</label>
                        <select id="subcategoria" name="categoria">
                          <option value=''></option>
                          <option value='ropa'>Ropa</option>
                          <option value='matesco'>Material escolar</option>
                          <option value='alimentos'>Alimentos</option>
                          <option value='bazar'>Bazar</option>
                          <option value='mat_const'>Material de construcción</option>
                          <option value='muebles'>Muebles</option>
                          <option value='electrodomésticos'>Electrodomésticos</option>
                          <option value='otros'>Otros</option>
                        </select>
                      </li>
                    <li>
                        <label for="myName">¿Qué querés ofrecer?</label>
                        <input class="input" placeholder="Título breve..." type="text" id="comment" name="titulo" autocapitalize="sentences" spellcheck="true" maxlength="50">
                    </li>
                    <li>
                        <label for="myName">Descripción</label>
                        <textarea class="input" placeholder="Comentá algunas características..." type="text" id="comment" name="comentario" rows="5"></textarea>
                    </li>
                    <li>
                        <label for="myName">Cargá al menos una imagen</label>
                        <div class="recuadro"></div>
                        <input  type="file" name="archivo" id="file"/>
                    </li>
                    <li>
                        <button class="button" type="submit">Cargar</button>
                    </li>
                </ul>
            </form>
        
    </main>
